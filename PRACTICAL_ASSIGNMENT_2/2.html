<!DOCTYPE html>
<html>

<head>
    <style>
        .flex-container {
            display: flex;
            justify-content: space-between;
            background: #eee;
            padding: 20px;
        }

        .box {
            width: 80px;
            height: 80px;
            background: steelblue;
            color: white;
            text-align: center;
            line-height: 80px;
        }

        @media (max-width: 600px) {
            .flex-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="flex-container">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>

</html>
